id: "me"
discover_prefix: "discover"
store: "file"
dir: "/path/to/datastore"
sd: true
sv: true
ns: "nats://localhost:4222"
secure: true
hb_interval: "10s"
hb_timeout: "1s"
hb_fail_count: 2
ack_subs_pool_size: 3
ft_group: "ft"
ft_quorum: 2
ft_logfile: "/path/to/ft.log"

store_limits: {
    max_channels: 11
    max_msgs: 12
    max_bytes: 13
    max_age: "14s"
    max_subs: 15
    
    channels: {
      "foo": {
        max_msgs: 1
        max_bytes: 2
        max_age: "3s"
        max_subs: 4
      }
      "bar": {
        max_msgs: 5
        max_bytes: 6
        max_age: "7s"
        max_subs: 8      
      }
    }
}

tls: {
    client_cert: "/path/to/client/cert_file"
    client_key: "/path/to/client/key_file"
    client_ca: "/path/to/client/ca_file"
}

file: {
    compact: true
    compact_frag: 1
    compact_interval: 2
    compact_min_size: 3
    buffer_size: 4
    crc: true
    crc_poly: 5
    sync: true
    cache: true
    slice_max_msgs: 6
    slice_max_bytes: 7
    slice_max_age: "8s"
    slice_archive_script: "myArchiveScript"
    fds_limit: 8
}
