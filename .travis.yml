language: go
sudo: false
go:
- 1.6.2
before_install:
- echo -e "machine github.com\n login $TRAVIS_CI_TOKEN" >> ~/.netrc
install:
- go get -t ./...
- go get github.com/nats-io/gnatsd
- go get github.com/mattn/goveralls
- go get github.com/wadey/gocovmerge
script:
- go build
- go fmt ./...
- go vet ./...
- go test -i -race ./...
- go test -race -v ./...
- "./scripts/cov.sh TRAVIS"
env:
  global:
  - secure: 
  - secure: 
